<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <title>Configuration - PDF Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="{{ url_for('main.index') }}">
                <i class="bx bx-analyse me-2"></i> PDF Analyzer
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="{{ url_for('main.config') }}">
                            <i class="bx bx-cog"></i> Configuration
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <ul class="nav nav-tabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <a class="nav-link active" id="api-tab" data-bs-toggle="tab" href="#api" role="tab">
                            <i class="bx bx-key"></i> API Gemini
                        </a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link" id="prompts-tab" data-bs-toggle="tab" href="#prompts" role="tab">
                            <i class="bx bx-message-square-detail"></i> Prompts
                        </a>
                    </li>
                </ul>

                <div class="tab-content">
                    <!-- API Key Tab -->
                    <div class="tab-pane fade show active" id="api" role="tabpanel">
                        <div class="card">
                            <div class="card-body p-4">
                                <form id="api-key-form" class="needs-validation" novalidate>
                                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                                    <div class="mb-4">
                                        <label for="api-key" class="form-label">Clé API Gemini</label>
                                        <div class="input-group">
                                            <input type="password" class="form-control" id="api-key" name="api_key" required>
                                            <button class="btn btn-outline-secondary" type="button" id="toggle-password">
                                                <i class="bx bx-show"></i>
                                            </button>
                                        </div>
                                        <div class="form-text">
                                            <i class="bx bx-info-circle"></i>
                                            Obtenez votre clé sur <a href="https://makersuite.google.com/app/apikey" target="_blank" class="text-decoration-none">Google AI Studio</a>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary">
                                        <i class="bx bx-save"></i> Enregistrer
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>

                    <!-- Prompts Tab -->
                    <div class="tab-pane fade" id="prompts" role="tabpanel">
                        <div class="card">
                            <div class="card-body p-4">
                                <div class="d-flex justify-content-between align-items-center mb-4">
                                    <h5 class="card-title">Configuration des Prompts</h5>
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-primary" id="save-prompts">
                                            <i class="bx bx-save"></i> Sauvegarder
                                        </button>
                                        <button type="button" class="btn btn-outline-secondary" id="reset-prompts">
                                            <i class="bx bx-reset"></i> Réinitialiser
                                        </button>
                                    </div>
                                </div>
                                <div class="accordion" id="promptsAccordion">
                                    <!-- Les sections seront générées dynamiquement -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="alert-container" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const csrfToken = document.querySelector('meta[name="csrf-token"]').getAttribute('content');
            const alertContainer = document.getElementById('alert-container');
            const promptsAccordion = document.getElementById('promptsAccordion');
            let currentPrompts = {};

            // Fonction pour afficher une alerte
            function showAlert(message, type = 'success') {
                const alert = document.createElement('div');
                alert.className = `alert alert-${type} fade-enter`;
                alert.innerHTML = `
                    <div class="d-flex align-items-center">
                        <i class="bx bx-${type === 'success' ? 'check-circle' : 'x-circle'} me-2"></i>
                        <div>${message}</div>
                        <button type="button" class="btn-close ms-auto" data-bs-dismiss="alert"></button>
                    </div>`;
                
                alertContainer.innerHTML = '';
                alertContainer.appendChild(alert);
                
                // Trigger animation
                requestAnimationFrame(() => {
                    alert.classList.add('fade-enter-active');
                });

                // Auto-dismiss after 5 seconds
                setTimeout(() => {
                    alert.remove();
                }, 5000);
            }

            // Gestion de l'API Key
            const apiKeyForm = document.getElementById('api-key-form');
            const togglePassword = document.getElementById('toggle-password');
            const apiKeyInput = document.getElementById('api-key');

            // Toggle password visibility
            togglePassword.addEventListener('click', () => {
                const type = apiKeyInput.type === 'password' ? 'text' : 'password';
                apiKeyInput.type = type;
                togglePassword.innerHTML = `<i class="bx bx-${type === 'password' ? 'show' : 'hide'}"></i>`;
            });

            // Form validation
            apiKeyForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                if (!apiKeyForm.checkValidity()) {
                    e.stopPropagation();
                    apiKeyForm.classList.add('was-validated');
                    return;
                }

                const submitBtn = e.target.querySelector('button[type="submit"]');
                const originalContent = submitBtn.innerHTML;
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<span class="loading me-2"></span>Enregistrement...';

                try {
                    const formData = new FormData(apiKeyForm);
                    const response = await fetch('/save-api-key', {
                        method: 'POST',
                        headers: {
                            'X-CSRFToken': csrfToken
                        },
                        body: formData
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        showAlert(data.message);
                        apiKeyForm.reset();
                        apiKeyForm.classList.remove('was-validated');
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 2000);
                    } else {
                        throw new Error(data.error);
                    }
                } catch (error) {
                    showAlert(error.message, 'danger');
                } finally {
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = originalContent;
                }
            });

            // Gestion des prompts
            async function loadPrompts() {
                try {
                    const response = await fetch('/prompts');
                    currentPrompts = await response.json();
                    displayPrompts();
                } catch (error) {
                    showAlert('Erreur lors du chargement des prompts', 'danger');
                }
            }

            function displayPrompts() {
                promptsAccordion.innerHTML = '';
                Object.entries(currentPrompts).forEach(([key, config], index) => {
                    const accordionItem = document.createElement('div');
                    accordionItem.className = 'accordion-item fade-enter';
                    accordionItem.innerHTML = `
                        <h2 class="accordion-header">
                            <button class="accordion-button ${index === 0 ? '' : 'collapsed'}" type="button"
                                    data-bs-toggle="collapse" data-bs-target="#prompt-${key}">
                                ${config.title}
                            </button>
                        </h2>
                        <div id="prompt-${key}" class="accordion-collapse collapse ${index === 0 ? 'show' : ''}"
                             data-bs-parent="#promptsAccordion">
                            <div class="accordion-body">
                                <div class="mb-3">
                                    <label class="form-label">Description</label>
                                    <input type="text" class="form-control" value="${config.description}"
                                           data-key="${key}" data-field="description">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Prompt</label>
                                    <textarea class="form-control prompt-editor" rows="5"
                                            data-key="${key}" data-field="prompt">${config.prompt}</textarea>
                                </div>
                            </div>
                        </div>
                    `;
                    promptsAccordion.appendChild(accordionItem);
                    
                    // Trigger animation
                    requestAnimationFrame(() => {
                        accordionItem.classList.add('fade-enter-active');
                    });
                });

                // Ajouter les écouteurs d'événements pour les champs
                document.querySelectorAll('[data-key][data-field]').forEach(element => {
                    element.addEventListener('input', (e) => {
                        const key = e.target.dataset.key;
                        const field = e.target.dataset.field;
                        currentPrompts[key][field] = e.target.value;
                    });
                });
            }

            // Sauvegarder les prompts
            document.getElementById('save-prompts').addEventListener('click', async () => {
                const btn = document.getElementById('save-prompts');
                const originalContent = btn.innerHTML;
                btn.disabled = true;
                btn.innerHTML = '<span class="loading me-2"></span>Sauvegarde...';

                try {
                    const response = await fetch('/prompts', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': csrfToken
                        },
                        body: JSON.stringify(currentPrompts)
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        showAlert('Configuration sauvegardée avec succès');
                    } else {
                        throw new Error(data.error);
                    }
                } catch (error) {
                    showAlert(error.message, 'danger');
                } finally {
                    btn.disabled = false;
                    btn.innerHTML = originalContent;
                }
            });

            // Réinitialiser les prompts
            document.getElementById('reset-prompts').addEventListener('click', async () => {
                if (!confirm('Êtes-vous sûr de vouloir réinitialiser tous les prompts ?')) return;

                const btn = document.getElementById('reset-prompts');
                const originalContent = btn.innerHTML;
                btn.disabled = true;
                btn.innerHTML = '<span class="loading me-2"></span>Réinitialisation...';

                try {
                    const response = await fetch('/prompts/reset', {
                        method: 'POST',
                        headers: {
                            'X-CSRFToken': csrfToken
                        }
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        currentPrompts = data.prompts;
                        displayPrompts();
                        showAlert('Configuration réinitialisée avec succès');
                    } else {
                        throw new Error(data.error);
                    }
                } catch (error) {
                    showAlert(error.message, 'danger');
                } finally {
                    btn.disabled = false;
                    btn.innerHTML = originalContent;
                }
            });

            // Charger les prompts au démarrage
            loadPrompts();
        });
    </script>
</body>
</html>
